<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>To Do List</title>
</head>
<body>
    <header>
        <img src="assets/lista.png" alt="menu" class="icono-header">
        <h1> <img src="assets/portapapeles.png" alt="portapapeles"  class="icono-header">To Do List</h1>
        <img src="assets/usuario.png" alt="inicio"  class="icono-header">
    </header>
    <div class="imagen-central">
        <img src="assets/triste.png" alt="perro triste caricatura" class="perrito" id="perrito">
    
    <div class="div-dentro" id="divDentro">
      


    </div>
    </div>
    <div class="subtitulo">
        <h2 class="nada">Nada para hacer</h2>
    </div>
   <div class="boton-uno"> 
    <button class="fondo-boton" ><img src="assets/agregar.png" alt="boton de agregar" class="boton-inicio abrir-modal" id="boton-inicio">
   </button>
</div>
<!-- ventana modal -->
<section class="modal">
    <div class="modal-container">
        <div class="encabezado">
            <h3>Ingresar una tarea</h3>
            <a href="#"><img src="assets/cerrar.png" class="icono-cerrar cerrar-modal" alt="icono de cerrar"></a>
        </div>
     <div class="ingresos">
        <label for="">Nombre de la tarea</label>
        <br>
        <input type="text" id="input">
        <br>
        <label for="" class="tipo">Tipo de tarea</label>
        <br>
        <select name="tarea" id="tarea">
          
            <option value="personal" id="personal"  >Personal</option>
            <option value="domestica" id="domestica" >Domestica</option>
            <option value="entretenimiento" id="entretenimiento" >Entrenimiento</option>
            <option value="Laboral" id="laboral">Laboral</option>
        </select>
      <div class="prioridad">

        <h3>Prioridad</h3>
        <div class="botones-color" id="prioridad-color" >
        <button class="btn-gris"id="gris" value="gris"    ></button>
    <button class="btn-verde" id="verde" value="verde"></button>
                <button class="btn-naranja" id="naranja" value="naranja"></button>
                <button class="btn-rojo" id="rojo" value="rojo"></button>

</div>
<div class="btn-agregar">
    <button class="cancelar">Cancelar</button>
    <button class="agregar" id="agregado">Agregar</button>
</div>

      </div>
     </div>
    
        
    </div>
</section>



<script src="js/app.js"></script>
</body>
</html>
